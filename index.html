<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Nexus</title>
    <link rel="icon" href="/public/assets/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="/public/CSS/styles.css">
</head>
<body>
    <div class="login-container">
        <img src="/public/assets/logo.ico" alt="Logo del Banco" style="width: 150px; margin: 0 auto 20px;">
        <h1>Inicio de Sesión</h1>
        <p>Accede a la gestión de tus tarjetas de crédito de forma segura.</p>
        <form id="loginForm">
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <div class="form-group">
                <input type="submit" value="Iniciar Sesión">
            </div>
        </form>
        <footer>
            <p>Consejos de seguridad: Nunca compartas tus credenciales de inicio de sesión.</p>
        </footer>
    </div>
    <script src="/public/js/login.js"></script>
</body>
</html>
