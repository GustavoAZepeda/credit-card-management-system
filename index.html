<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Nexus</title>
    <link rel="icon" href="/logo.ico" type="logo/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="login-container">
        <img src="/logo.ico" alt="Logo del Banco" style="width: 150px; margin: 0 auto 20px;">
        <h1>Inicio de Sesión</h1>
        <p>Accede a la gestión de tus tarjetas de crédito de forma segura.</p>
        <form action="/submit-your-login-form" method="POST">
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button onclick="location.href='/nav/generalDetails.html'">Iniciar Sesión</button>
            </div>
        </form>
        <a href="/nav/Reiniciar_contraseña.html">Olvidé mi contraseña</a>
        <footer>
            <p>Consejos de seguridad: Nunca compartas tus credenciales de inicio de sesión.</p>
        </footer>
        
    </div>
</body>

</html>
