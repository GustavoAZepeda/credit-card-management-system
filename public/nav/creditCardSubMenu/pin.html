    <div id="content">
        <!-- Formulario para el cambio de PIN -->
        <div class="card">
            <h3>Cambio de PIN</h3>
            <form id="changePinForm">
                <div class="form-group">
                    <label for="currentPin">PIN Actual:</label>
                    <input type="password" id="currentPin" name="currentPin" required>
                </div>
                <div class="form-group">
                    <label for="newPin">PIN Nuevo:</label>
                    <input type="password" id="newPin" name="newPin" required>
                </div>
                <div class="form-group">
                    <label for="confirmNewPin">Confirmar PIN Nuevo:</label>
                    <input type="password" id="confirmNewPin" name="confirmNewPin" required>
                </div>
                <button type="submit" class="btn">Actualizar PIN</button>
            </form>
        </div>
    </div>
