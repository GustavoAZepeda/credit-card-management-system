        <h2>Estados de Cuenta</h2>
        <div class="statements-form">
            <form id="statementsForm">
                <div class="form-group">
                    <label for="month">Mes:</label>
                    <select id="month" name="month" required>
                        <option value="01">Enero</option>
                        <option value="02">Febrero</option>
                        <!-- Agregar los otros meses -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="year">Año:</label>
                    <input type="number" id="year" name="year" min="2000" max="2100" required>
                </div>
                <button type="submit" class="btn">Consultar</button>
            </form>
        </div>
        <div id="statementsResults">
            <!-- Aquí se mostrarán los resultados de la consulta -->
